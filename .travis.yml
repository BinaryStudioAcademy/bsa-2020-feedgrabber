language: java
jdk:
    - openjdk11
addons:
  ssh_known_hosts: 
    - 23.97.183.10
    - 51.136.6.40

env:
    - NODE_VERSION="v12.18.0"
      
before_install:
    - nvm install $NODE_VERSION
    - node --version
    - npm --version
    - sudo apt-get update -y
    - sudo apt-get install -y expect

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      
cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
    npm: true

script:
    - if [[ $TRAVIS_EVENT_TYPE == "pull_request" && ($TRAVIS_PULL_REQUEST_BRANCH == "dev") ]]  then bash scripts/test.sh  fi
    - if [[ $TRAVIS_EVENT_TYPE == "push"]] then\
        if [[ $TRAVIS_BRANCH == "dev" ]]\
            then bash scripts/build.sh && expect scripts/deploy.sh\
        else\
            bash scripts/test.sh \
        fi\ 
        fi

notifications:
  slack:
    on_success: never
    on_failure: always
    secure: 
